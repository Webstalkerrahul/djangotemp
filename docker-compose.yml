services:
  web:
    image: django-app:latest
    expose:
      - "8000"
    environment:
      - DEBUG=0
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --access-logfile - --error-logfile -
    networks:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80" 
      - "8443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web
    networks:
      - frontend
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - frontend

  duckdns:
    image: linuxserver/duckdns
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - SUBDOMAINS=genericinvoice
      - TOKEN=fbd875a6-2110-4a0d-b9da-96a4d078a270
      - LOG_FILE=true
      - IPV4=true
    volumes:
      - ./duckdns:/config
    restart: unless-stopped
    networks:
      - frontend

networks:
  frontend:
    name: djangotemp_frontend  # Explicit network naming
    driver: bridge
    attachable: true
    enable_ipv6: false
    
  backend:
    name: djangotemp_backend
    driver: bridge